name: Release

on:
  push:
    tags:
      - "[0-9]*.*.*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"
  RUST_BACKTRACE: short
  CARGO_INCREMENTAL: 0
  # Faster compile (trade a little optimization time for speed)
  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 256
  CARGO_PROFILE_RELEASE_LTO: "false"

jobs:
  prepare:
    name: Prepare (Frontend + Changelog)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      changelog: ${{ steps.changelog.outputs.content }}
      previous_tag: ${{ steps.previous_tag.outputs.tag }}
    steps:
      - name: Checkout (full history for tags/changelog)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Compute pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent 2>/dev/null || echo "")
          if [ -z "$STORE_PATH" ]; then
            # Fallback to default pnpm store location based on OS
            if [ "$RUNNER_OS" = "Windows" ]; then
              STORE_PATH="$LOCALAPPDATA/pnpm/store"
            elif [ "$RUNNER_OS" = "macOS" ]; then
              STORE_PATH="$HOME/Library/pnpm/store"
            else
              STORE_PATH="$HOME/.local/share/pnpm/store"
            fi
          fi
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_ENV
          echo "Computed pnpm store path: $STORE_PATH"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ runner.arch }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build frontend (single build for all targets)
        run: pnpm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
          retention-days: 3

      - name: Get previous tag
        id: previous_tag
        shell: bash
        run: |
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "${{ github.ref_name }}" | head -n 1)
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Extract changelog
        id: changelog
        shell: bash
        run: |
          # Extract changelog for current version (without square brackets)
          CHANGELOG=$(sed -n "/^## ${{ github.ref_name }}/,/^## /p" CHANGELOG.md | sed '1d;$d' | sed '/^$/d')
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="请查看完整的更新日志: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)"
          fi
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  bundle:
    name: Bundle (${{ matrix.platform }})
    needs: prepare
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "Windows (x64)"
            os: windows-latest
          - platform: "Windows (ARM64)"
            os: windows-11-arm
          - platform: "macOS (Apple Silicon)"
            os: macos-latest
          - platform: "macOS (Intel)"
            os: macos-15-intel
          - platform: "Ubuntu (x64)"
            os: ubuntu-24.04
          - platform: "Ubuntu (ARM64)"
            os: ubuntu-24.04-arm

    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Compute pnpm store path
        id: pnpm-store
        shell: bash
        run: |
          STORE_PATH=$(pnpm store path --silent 2>/dev/null || echo "")
          if [ -z "$STORE_PATH" ]; then
            # Fallback to default pnpm store location based on OS
            if [ "$RUNNER_OS" = "Windows" ]; then
              STORE_PATH="$LOCALAPPDATA/pnpm/store"
            elif [ "$RUNNER_OS" = "macOS" ]; then
              STORE_PATH="$HOME/Library/pnpm/store"
            else
              STORE_PATH="$HOME/.local/share/pnpm/store"
            fi
          fi
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_ENV
          echo "Computed pnpm store path: $STORE_PATH"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ runner.arch }}-

      - name: Install dependencies (no rebuild)
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        id: rust-cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: stable-cache

      - name: Setup sccache
        if: matrix.os != 'windows-11-arm'
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Configure sccache
        if: matrix.os != 'windows-11-arm'
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            xdg-utils

      - name: Install x86_64 OpenSSL (macOS Intel only)
        if: matrix.os == 'macos-15-intel'
        run: |
          arch -x86_64 brew install openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Patch tauri.conf.json (skip beforeBuildCommand)
        shell: bash
        run: |
          # Temporarily clear beforeBuildCommand to skip frontend rebuild
          if command -v jq &> /dev/null; then
            jq '.build.beforeBuildCommand = ""' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
            mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
          else
            # Fallback: use sed if jq not available
            sed -i.bak 's/"beforeBuildCommand"[[:space:]]*:[[:space:]]*"[^"]*"/"beforeBuildCommand": ""/' src-tauri/tauri.conf.json
          fi
          echo "Patched tauri.conf.json"

      - name: Build Tauri app (skip frontend build)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Don't create GitHub Release here (done in release job)
          # tagName: ${{ github.ref_name }}  # Omit to avoid auto-release
          includeRelease: true
          includeUpdaterJson: false
          tauriScript: pnpm tauri

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 7

      - name: Show build cache summary
        if: always()
        shell: bash
        run: |
          echo "## 🗂️ Build Cache Summary - ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.rust-cache.outputs.cache-hit }}" = "true" ]; then
            echo "✅ Rust Cache: Hit" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Rust Cache: Miss" >> $GITHUB_STEP_SUMMARY
          fi
          if command -v sccache >/dev/null 2>&1; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**sccache Statistics:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            sccache --show-stats >> $GITHUB_STEP_SUMMARY || echo "Unable to retrieve sccache stats" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  release:
    name: Create Release (Attach All Artifacts)
    needs: [prepare, bundle]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for tag context)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download all bundle artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          merge-multiple: true

      - name: List downloaded files (debug)
        shell: bash
        run: |
          echo "Downloaded files:"
          find release_assets -type f || ls -R release_assets

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "Bing Wallpaper Now ${{ github.ref_name }}"
          draft: false
          prerelease: false
          make_latest: true
          files: |
            release_assets/**/*.exe
            release_assets/**/*.msi
            release_assets/**/*.dmg
            release_assets/**/*.deb
            release_assets/**/*.rpm
            release_assets/**/*.AppImage
          body: |
            ## 下载 / Downloads

            ### Windows
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_x64-setup.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_x64-setup.exe) - x64 安装程序
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_x64_zh-CN.msi](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_x64_zh-CN.msi) - x64 MSI 安装包
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_arm64-setup.exe](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_arm64-setup.exe) - ARM64 安装程序
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_arm64_zh-CN.msi](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_arm64_zh-CN.msi) - ARM64 MSI 安装包

            ### macOS
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_aarch64.dmg](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_aarch64.dmg) - Apple Silicon
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_x64.dmg](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_x64.dmg) - Intel

            ### Linux
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_amd64.deb](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_amd64.deb) - Debian/Ubuntu (x64)
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_arm64.deb](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_arm64.deb) - Debian/Ubuntu (ARM64)
            - [Bing.Wallpaper.Now-${{ github.ref_name }}-1.x86_64.rpm](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now-${{ github.ref_name }}-1.x86_64.rpm) - Fedora/RHEL (x64)
            - [Bing.Wallpaper.Now-${{ github.ref_name }}-1.aarch64.rpm](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now-${{ github.ref_name }}-1.aarch64.rpm) - Fedora/RHEL (ARM64)
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_amd64.AppImage](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_amd64.AppImage) - AppImage (x64)
            - [Bing.Wallpaper.Now_${{ github.ref_name }}_aarch64.AppImage](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/Bing.Wallpaper.Now_${{ github.ref_name }}_aarch64.AppImage) - AppImage (ARM64)

            ---

            ## 更新内容 / What's Changed

            ${{ needs.prepare.outputs.changelog }}

            ---

            **完整更新日志**: ${{ needs.prepare.outputs.previous_tag && format('[{0}...{1}](https://github.com/{2}/compare/{0}...{1})', needs.prepare.outputs.previous_tag, github.ref_name, github.repository) || format('[查看提交历史](https://github.com/{0}/commits/{1})', github.repository, github.ref_name) }}
