name: CI

on:
  # 在 main 分支 push 与版本 tag 及手动触发时运行
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main]
  workflow_dispatch:

# 添加必要的权限以创建 GitHub Release
permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22" # LTS 版本 (v22.21.0)，支持到 2027年4月

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Rust 代码质量检查
      - name: Rust Clippy
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Rust format check
        run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check

      # 前端代码质量检查
      - name: Frontend Lint
        run: npm run lint

      - name: Frontend format check
        run: npm run format:check

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Frontend build
        run: npm run build

      - name: Rust tests
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Frontend tests
        run: pnpm run test:frontend

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

  bundle:
    name: Tauri Bundle (${{ matrix.os }})
    needs: build
    # 只在推送 tag 时运行 bundle，节省普通 push 的构建时间
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Cargo build (release)
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Build Tauri app and create GitHub Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Bing Wallpaper Now v__VERSION__"
          releaseBody: |
            # 🎉 Bing Wallpaper Now v__VERSION__

            > A cross-platform desktop application that automatically fetches and sets beautiful Bing daily wallpapers.

            ## 📦 Installation

            ### Windows
            - **Recommended**: `Bing.Wallpaper.Now_v__VERSION___x64_en-US.msi` - Windows 10/11 (64-bit)
            - **Alternative**: `Bing.Wallpaper.Now_v__VERSION___x64-setup.exe` - NSIS installer

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: `Bing.Wallpaper.Now_v__VERSION___aarch64.dmg`
            - **Intel**: `Bing.Wallpaper.Now_v__VERSION___x64.dmg`
            - **Universal**: `Bing.Wallpaper.Now.app.tar.gz`

            **macOS Installation Note**: If you see "App is damaged and can't be opened", run:
            ```bash
            xattr -cr "/Applications/Bing Wallpaper Now.app"
            ```

            ### Linux
            - **Debian/Ubuntu**: `bing-wallpaper-now_v__VERSION___amd64.deb`
            - **Universal**: `bing-wallpaper-now_v__VERSION___amd64.AppImage`

            ## ✨ Highlights

            - 📸 Automatic Bing daily wallpaper fetching (up to 8 wallpapers)
            - 🖼️ UHD (Ultra High Definition) download support
            - 🎨 One-click wallpaper setting
            - 📁 Local wallpaper management with history
            - 🔄 Background auto-updates
            - 💾 System tray integration
            - ⚙️ Flexible configuration (save directory, retention, autostart)

            ### 🖥️ macOS Exclusive
            - Multi-monitor support
            - Fullscreen app handling
            - Space auto-recovery
            - Native NSWorkspace API

            ## 📋 Technical Details

            **Tech Stack**: React 18 + TypeScript + Rust 2024 + Tauri 2.0

            **Supported Platforms**:
            - ✅ Windows 10+ (x64)
            - ✅ macOS 10.15+ (Intel & Apple Silicon)
            - ✅ Linux (Debian-based, AppImage)

            ## 📖 Documentation

            - [English README](https://github.com/qiyuey/bing-wallpaper-now/blob/main/README.md)
            - [中文文档](https://github.com/qiyuey/bing-wallpaper-now/blob/main/README.zh.md)
            - [Report Issues](https://github.com/qiyuey/bing-wallpaper-now/issues)

            ## 📄 License

            Dual-licensed under **MIT** + **Anti-996** License

            ---

            **Made with ❤️ by open source community**

            **Say NO to 996! Work-life balance matters! 💪**

            [Full Changelog](https://github.com/qiyuey/bing-wallpaper-now/commits/v__VERSION__)
          releaseDraft: false
          prerelease: false

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ runner.os }}
          path: src-tauri/target/release/bundle
          retention-days: 7
