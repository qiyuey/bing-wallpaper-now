name: CI

on:
  # 在 main 分支 push 与版本 tag 及手动触发时运行
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Cargo (registry + git)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-reg-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-reg-

      - name: Cache Cargo build (debug profile)
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target/debug
            src-tauri/target/.fingerprint
          key: ${{ runner.os }}-cargo-debug-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-debug-

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf
      - name: Enable corepack & install dependencies (pnpm)
        run: |
          corepack enable
          pnpm install --frozen-lockfile || pnpm install
      - name: TypeScript typecheck
        run: npm run typecheck
      - name: Frontend build
        run: npm run build
      - name: Rust tests
        run: bash -c "set -o pipefail; cargo test --manifest-path src-tauri/Cargo.toml -- --nocapture | tee test-rust.log"
      - name: Frontend tests
        run: bash -c "set -o pipefail; npm run test:frontend | tee test-frontend.log"
      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            test-rust.log
            test-frontend.log

  bundle:
    name: Tauri Bundle (${{ matrix.os }})
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Cargo (registry + git)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-reg-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-reg-

      - name: Cache Cargo build (release profile)
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target/release
            src-tauri/target/.fingerprint
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Enable corepack & install dependencies (pnpm)
        run: |
          corepack enable
          pnpm install --frozen-lockfile || pnpm install

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Generate release summary
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "## Release ${GITHUB_REF##*/}" > RELEASE_SUMMARY.md
          echo "" >> RELEASE_SUMMARY.md
          echo "Commit: $GITHUB_SHA" >> RELEASE_SUMMARY.md
          echo "Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> RELEASE_SUMMARY.md
          echo "" >> RELEASE_SUMMARY.md
          echo "Platforms: ubuntu-latest, macos-latest, windows-latest" >> RELEASE_SUMMARY.md
          echo "Dist reused from build job artifact." >> RELEASE_SUMMARY.md

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: build

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ runner.os }}
          path: src-tauri/target/release/bundle

      - name: Upload release summary
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-summary
          path: RELEASE_SUMMARY.md
